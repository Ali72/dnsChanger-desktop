name: Release
on:
    push:
        branches: ["main","new-ui"]
        paths-ignore:
            - "README.md"
jobs:
  publish_on_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install electron-builder
        run: npm i electron-builder -g

      - name: Publish
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
        run: electron-builder --linux -p always
  publish_on_win:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install electron-builder
        run: npm i electron-builder -g

      - name: Publish
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
        run: electron-builder --linux -p always
